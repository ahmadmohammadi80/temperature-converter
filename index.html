<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تبدیل‌کننده دما</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>تبدیل‌کننده دما</h2>
    <input type="number" id="temperature" placeholder="دمای مورد نظر را وارد کنید">
    <select id="unit">
      <option value="celsius">سلسیوس به فارنهایت</option>
      <option value="fahrenheit">فارنهایت به سلسیوس</option>
    </select>
    <button onclick="convertTemperature()">تبدیل</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
